<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Polling Service</title>
</head>
<body>


    <div class="pol-center poll font-bold rounded-lg shadow-2xl">
      <div class="question p-5 text-lg"></div>
      <div class="answers p-5"></div>
    </div>

    <form class="form mb-10">
      <fieldset class="box">
          <legend class="box-legend">Can Uzbekistan pass the sorting stage in <br> World Cup ??</legend>
          <label class="label">
              <input class="radio visually-hidden" type="radio" name="ok" value="yes">
              <span class="my-radio"></span>
              <span class="input-text">Yes</span>
          </label>
          <label class="label">
              <input class="radio visually-hidden" type="radio" name="ok" value="no">
              <span class="my-radio"></span>
              <span class="input-text">No</span>
          </label>
          <label class="label">
              <input class="radio visually-hidden" type="radio" name="ok" value="I don't know">
              <span class="my-radio"></span>
              <span class="input-text">I don't know</span>
          </label>
      </fieldset>
    </form>

  <script src="js/script.js"></script>

</body>
</html>
