<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Polling Service</title>
</head>
<body>

    <div class="wrapper w-96 p-8 bg-white rounded-2xl">
      <header class="font-bold text-2xl">Test your knowledge</header>
      <div class="poll-area">

        <label class="options-label">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Html</span>
            </div>
            <span class="percent">72%</span>
          </div>
          <div class="progress" style="--w:72;" ></div>
        </label>

        <label class="options-label">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Css</span>
            </div>
            <span class="percent">77%</span>
          </div>
          <div class="progress" style="--w:77;"></div>
        </label>

        <label class="options-label">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Javascript</span>
            </div>
            <span class="percent">60%</span>
          </div>
          <div class="progress" style="--w:60;"></div>
        </label>

        <label class="options-label">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">ReactJs</span>
            </div>
            <span class="percent">57%</span>
          </div>
          <div class="progress" style="--w:57;"></div>
        </label>

      </div>
    </div>


    <form class="form mb-10">
      <fieldset class="box">
          <legend class="box-legend">Can Uzbekistan pass the sorting stage in <br> World Cup ??</legend>
          <label class="label">
              <input class="radio visually-hidden" type="radio" name="ok" value="yes">
              <span class="my-radio"></span>
              <span class="input-text">Yes</span>
          </label>
          <label class="label">
              <input class="radio visually-hidden" type="radio" name="ok" value="no">
              <span class="my-radio"></span>
              <span class="input-text">No</span>
          </label>
          <label class="label">
              <input class="radio visually-hidden" type="radio" name="ok" value="I don't know">
              <span class="my-radio"></span>
              <span class="input-text">I don't know</span>
          </label>
      </fieldset>
    </form>

    <div class="checkbox-div font-bold">
        <input type="checkbox" id="option-all" onchange="checkAll(this)">
        <label for="option-all">Select All</label>
        <br>
        <input class="input-checkbox" type="checkbox" id="option-a">
        <label for="option-a">Option A</label>
        <br>
        <input class="input-checkbox" type="checkbox" id="option-b">
        <label for="option-b">Option B</label>
        <br>
        <input class="input-checkbox" type="checkbox" id="option-c">
        <label for="option-c">Option C</label>
    </div>


  <script src="js/script.js"></script>

</body>
</html>
